                        <div class=&quot;staff-detail-value&quot; id=&quot;detail-cost&quot;>$25/hour</div>

    <div class=&quot;toast&quot; id=&quot;toast-notification&quot;>
        <div class=&quot;toast-icon&quot;>✅</div>
        <div class=&quot;toast-message&quot;>Schedule saved successfully!</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables
            let draggedStaff = null;
            let totalCost = 2480;
            let staffCount = 8;
            let placedStaff = 0;
            let selectedStaffId = null;
            let selectedCell = null;
            
            // Elements
            const staffItems = document.querySelectorAll('.staff-item');
            const cells = document.querySelectorAll('.schedule-cell');
            const clearBtn = document.getElementById('clear-schedule');
            const optimizeBtn = document.getElementById('optimize-schedule');
            const saveBtn = document.getElementById('save-schedule');
            const tabs = document.querySelectorAll('.tab');
            const modal = document.getElementById('staff-details-modal');
            const modalClose = document.querySelector('.modal-close');
            const removeStaffBtn = document.getElementById('remove-staff');
            const saveDetailsBtn = document.getElementById('save-details');
            const toast = document.getElementById('toast-notification');
            const feedbackAction = document.querySelector('.feedback-action');
            
            // Initialize drag and drop for staff items
            staffItems.forEach(staff => {
                staff.addEventListener('dragstart', handleDragStart);
                // Create clones for easier mobile interaction
                staff.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        draggedStaff = this;
                        document.body.classList.add('dragging');
                        // Show toast with instructions
                        showToast('Now tap on a schedule cell to place staff', 2000);
                    }
                });
            });
            
            // Setup schedule cells for drop events
            cells.forEach(cell => {
                cell.addEventListener('dragover', handleDragOver);
                cell.addEventListener('dragenter', handleDragEnter);
                cell.addEventListener('dragleave', handleDragLeave);
                cell.addEventListener('drop', handleDrop);
                
                // For mobile
                cell.addEventListener('click', function() {
                    if (draggedStaff &amp;&amp; window.innerWidth <= 768) {
                        handleMobileDrop(this);
                    }
                });
            });
            
            // Clear schedule button
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the entire schedule?')) {
                    cells.forEach(cell => {
                        const staffElement = cell.querySelector('.placed-staff');
                        if (staffElement) {
                            cell.removeChild(staffElement);
                        }
                    });
                    
                    updateMetrics(0, 0);
                    showToast('Schedule cleared successfully', 3000);
                }
            });
            
            // Optimize schedule button
            optimizeBtn.addEventListener('click', function() {
                // Simulate optimization with loading state
                this.textContent = 'Optimizing...';
                this.disabled = true;
                
                setTimeout(() => {
                    autoOptimizeSchedule();
                    this.textContent = 'Auto Optimize';
                    this.disabled = false;
                    showToast('Schedule optimized for maximum efficiency', 3000);
                }, 1500);
            });
            
            // Save schedule button
            saveBtn.addEventListener('click', function() {
                // Simulate saving with loading state
                this.textContent = 'Saving...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.textContent = 'Save Schedule';
                    this.disabled = false;
                    showToast('Schedule saved successfully!', 3000);
                }, 1000);
            });
            
            // Tab functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // In a real app, you would show/hide content based on tab
                    showToast(`Switched to ${this.textContent} view`, 2000);
                });
            });
            
            // Modal functionality
            modalClose.addEventListener('click', closeModal);
            
            // When clicking outside the modal content, close it
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Remove staff button in modal
            removeStaffBtn.addEventListener('click', function() {
                if (selectedCell) {
                    const staffElement = selectedCell.querySelector('.placed-staff');
                    if (staffElement) {
                        selectedCell.removeChild(staffElement);
                        placedStaff--;
                        updateMetrics(-1, -parseInt(staffElement.dataset.cost));
                    }
                }
                closeModal();
                showToast('Staff removed from shift', 3000);
            });
            
            // Save details button in modal
            saveDetailsBtn.addEventListener('click', function() {
                closeModal();
                showToast('Staff details updated', 3000);
            });
            
            // Apply suggestion button
            feedbackAction.addEventListener('click', function() {
                // Implement the suggestion
                const saturdayLunchCell = document.querySelector('.schedule-cell[data-day=&quot;6&quot;][data-time=&quot;12&quot;]');
                if (saturdayLunchCell) {
                    // Add two servers automatically
                    for (let i = 0; i < 2; i++) {
                        if (staffCount > 0) {
                            const staffData = {
                                id: 100 + i,
                                name: &quot;Server &quot; + (i + 1),
                                role: &quot;Server&quot;,
                                cost: 18
                            };
                            createPlacedStaffElement(saturdayLunchCell, staffData);
                        }
                    }
                }
                
                showToast('Suggestion applied successfully', 3000);
                this.parentElement.style.display = 'none';
            });
            
            // Drag and drop handlers
            function handleDragStart(e) {
                draggedStaff = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', ''); // Required for Firefox
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                return false;
            }
            
            function handleDragEnter(e) {
                this.classList.add('drag-over');
            }
            
            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }
            
            function handleDrop(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (draggedStaff) {
                    const staffData = {
                        id: draggedStaff.dataset.id,
                        name: draggedStaff.dataset.name,
                        role: draggedStaff.dataset.role,
                        cost: draggedStaff.dataset.cost
                    };
                    
                    createPlacedStaffElement(this, staffData);
                }
                
                return false;
            }
            
            function handleMobileDrop(cell) {
                if (draggedStaff) {
                    const staffData = {
                        id: draggedStaff.dataset.id,
                        name: draggedStaff.dataset.name,
                        role: draggedStaff.dataset.role,
                        cost: draggedStaff.dataset.cost
                    };
                    
                    createPlacedStaffElement(cell, staffData);
                    draggedStaff = null;
                    document.body.classList.remove('dragging');
                }
            }
            
            // Create placed staff element
            function createPlacedStaffElement(cell, staffData) {
                // Check if cell already has staff
                if (cell.querySelector('.placed-staff')) {
                    // Replace existing staff
                    cell.innerHTML = '';
                } else {
                    placedStaff++;
                }
                
                const staffElement = document.createElement('div');
                staffElement.className = 'placed-staff';
                staffElement.dataset.id = staffData.id;
                staffElement.dataset.name = staffData.name;
                staffElement.dataset.role = staffData.role;
                staffElement.dataset.cost = staffData.cost;
                
                staffElement.innerHTML = `
                    <div class=&quot;placed-staff-icon&quot;>${getEmojiForRole(staffData.role)}</div>
                    <div class=&quot;placed-staff-name&quot;>${staffData.name}</div>
                    <div class=&quot;placed-staff-role&quot;>${staffData.role}</div>
                `;
                
                staffElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openStaffDetails(this, cell);
                });
                
                cell.appendChild(staffElement);
                updateMetrics(1, parseInt(staffData.cost));
            }
            
            // Get emoji based on role
            function getEmojiForRole(role) {
                const roles = {
                    'Manager': '👨‍💼',
                    'Server': '🧑‍🍳',
                    'Cook': '👨‍🍳',
                    'Hostess': '👩‍💼',
                    'Bartender': '🍸'
                };
                
                return roles[role] || '👤';
            }
            
            // Update metrics when staff is added or removed
            function updateMetrics(staffChange, costChange) {
                const costElement = document.querySelector('.metric-value:first-child');
                totalCost += (costChange * 2); // Assuming 2 hours per shift
                costElement.textContent = `$${totalCost}`;
                
                // Update other metrics accordingly
                const coverageElement = document.querySelectorAll('.metric-value')[1];
                const newCoverage = Math.min(100, Math.max(0, parseInt(coverageElement.textContent) + (staffChange * 2)));
                coverageElement.textContent = `${newCoverage}%`;
                
                const trafficElement = document.querySelectorAll('.metric-value')[2];
                const newTraffic = Math.min(100, Math.max(0, parseInt(trafficElement.textContent) + (staffChange * 1.5)));
                trafficElement.textContent = `${newTraffic}%`;
                
                const hoursElement = document.querySelectorAll('.metric-value')[3];
                const newHours = Math.max(0, parseInt(hoursElement.textContent) + (staffChange * 2));
                hoursElement.textContent = newHours;
            }
            
            // Auto-optimize schedule based on traffic
            function autoOptimizeSchedule() {
                // Clear existing schedule
                cells.forEach(cell => {
                    const staffElement = cell.querySelector('.placed-staff');
                    if (staffElement) {
                        cell.removeChild(staffElement);
                    }
                });
                
                // Reset metrics
                updateMetrics(0, -totalCost/2); // Reset cost
                totalCost = 0;
                placedStaff = 0;
                
                // Add staff based on traffic
                cells.forEach(cell => {
                    const traffic = cell.dataset.traffic;
                    let staffToAdd = 0;
                    
                    if (traffic === 'high') {
                        staffToAdd = 3;
                    } else if (traffic === 'medium') {
                        staffToAdd = 2;
                    } else if (traffic === 'low') {
                        staffToAdd = 1;
                    }
                    
                    // Add appropriate staff based on traffic
                    for (let i = 0; i < staffToAdd; i++) {
                        const roles = ['Manager', 'Server', 'Cook', 'Hostess', 'Bartender'];
                        const role = roles[Math.floor(Math.random() * roles.length)];
                        const cost = role === 'Manager' ? 25 : (role === 'Cook' ? 22 : (role === 'Bartender' ? 20 : 18));
                        
                        const staffData = {
                            id: Math.floor(Math.random() * 1000),
                            name: role.charAt(0) + &quot;. Staff&quot;,
                            role: role,
                            cost: cost
                        };
                        
                        createPlacedStaffElement(cell, staffData);
                    }
                });
            }
            
            // Open staff details modal
            function openStaffDetails(staffElement, cell) {
                selectedStaffId = staffElement.dataset.id;
                selectedCell = cell;
                
                // Populate modal with staff details
                document.getElementById('detail-name').textContent = staffElement.dataset.name;
                document.getElementById('detail-role').textContent = staffElement.dataset.role;
                document.getElementById('detail-cost').textContent = `$${staffElement.dataset.cost}/hour`;
                document.getElementById('detail-hours').textContent = `2 hours`;
                
                // Show modal
                modal.classList.add('active');
            }
            
            // Close modal
            function closeModal() {
                modal.classList.remove('active');
                selectedStaffId = null;
                selectedCell = null;
            }
            
            // Show toast notification
            function showToast(message, duration = 3000) {
                const toastMessage = document.querySelector('.toast-message');
                toastMessage.textContent = message;
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, duration);
            }
        });
    </script>

        <!-- Script for responsive iframe height -->
        <script>
          // Adjust iframe height when the content changes
          function adjustIframeHeight() {
            const height = document.body.scrollHeight;
            const interactionCode = 'math_eq_g1k63mt5';
            
            // Send message to parent window
            window.parent.postMessage(
              {
                interactionCode: interactionCode,
                type: 'SET_INSTRUCTION_HEIGHT',
                value: height,
              },
