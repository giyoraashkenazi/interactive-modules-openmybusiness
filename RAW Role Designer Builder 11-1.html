        // Store current job selections

        // Initialize page

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentJob = tab.dataset.job;
                    loadJobData(currentJob);
                });
            });

            // Initialize drag and drop
            initDragAndDrop();

            // Load initial job data
            loadJobData('chef');

            // Set up button actions
            document.getElementById('reset-cards').addEventListener('click', () => resetJobData());
            document.getElementById('save-button').addEventListener('click', () => saveJobDescription());
            document.getElementById('print-button').addEventListener('click', () => printJobDescription());
        });

        function loadJobData(jobType) {
            const job = jobData[jobType];
            document.getElementById('preview-title').textContent = job.title;
            
            // Load cards
            loadCards('responsibilities', job.responsibilities);
            loadCards('skills', job.skills);
            loadCards('qualifications', job.qualifications);
            
            // Load any saved dropzone items
            if (savedJobs[jobType]) {
                loadDropzoneItems('responsibilities', savedJobs[jobType].responsibilities || []);
                loadDropzoneItems('skills', savedJobs[jobType].skills || []);
                loadDropzoneItems('qualifications', savedJobs[jobType].qualifications || []);
            } else {
                clearDropzones();
            }
        }

        function loadCards(type, items) {
            const container = document.getElementById(`${type}-cards`);
            container.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${type}`;
                card.textContent = item;
                card.draggable = true;
                card.dataset.content = item;
                
                card.addEventListener('dragstart', dragStart);
                container.appendChild(card);
            });
        }

        function loadDropzoneItems(type, items) {
            const dropzone = document.getElementById(`${type}-dropzone`);
            dropzone.innerHTML = '';
            
            if (items.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = `Drag ${type} here`;
                dropzone.appendChild(emptyMessage);
                return;
            }
            
            items.forEach(item => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.textContent = item;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', () => {
                    previewItem.remove();
                    checkEmptyDropzone(dropzone, type);
                    updateSavedItems();
                });
                
                previewItem.appendChild(deleteBtn);
                dropzone.appendChild(previewItem);
            });
        }

        function clearDropzones() {
            ['responsibilities', 'skills', 'qualifications'].forEach(type => {
                const dropzone = document.getElementById(`${type}-dropzone`);
                dropzone.innerHTML = '';
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = `Drag ${type} here`;
                dropzone.appendChild(emptyMessage);
            });
        }

        function checkEmptyDropzone(dropzone, type) {
            if (dropzone.querySelectorAll('.preview-item').length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = `Drag ${type} here`;
                dropzone.appendChild(emptyMessage);
            }
        }

        function initDragAndDrop() {
            const dropzones = document.querySelectorAll('.dropzone');
            
            dropzones.forEach(dropzone => {
                dropzone.addEventListener('dragover', e => {
                    e.preventDefault();
                    dropzone.classList.add('highlight');
                });
                
                dropzone.addEventListener('dragleave', () => {
                    dropzone.classList.remove('highlight');
                });
                
                dropzone.addEventListener('drop', e => {
                    e.preventDefault();
                    dropzone.classList.remove('highlight');
                    
                    const data = e.dataTransfer.getData('text/plain');
                    
                    // Remove empty message if it exists
                    const emptyMessage = dropzone.querySelector('.empty-message');
                    if (emptyMessage) {
                        emptyMessage.remove();
                    }
                    
                    // Add item to dropzone
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.textContent = data;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.addEventListener('click', () => {
                        previewItem.remove();
                        checkEmptyDropzone(dropzone, dropzone.dataset.type);
                        updateSavedItems();
                    });
                    
                    previewItem.appendChild(deleteBtn);
                    dropzone.appendChild(previewItem);
                    
                    // Update saved items
                    updateSavedItems();
                });
            });
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.content);
            e.target.classList.add('dragging');
            
            // Add class after drag ends
            setTimeout(() => {
                e.target.classList.remove('dragging');
            }, 0);
        }

        function updateSavedItems() {
            if (!savedJobs[currentJob]) {
                savedJobs[currentJob] = {};
            }
            
            ['responsibilities', 'skills', 'qualifications'].forEach(type => {
                const dropzone = document.getElementById(`${type}-dropzone`);
                const items = Array.from(dropzone.querySelectorAll('.preview-item')).map(item => {
                    // Get text content but exclude the × button text
                    return item.childNodes[0].textContent.trim();
                });
                
                savedJobs[currentJob][type] = items;
            });
        }

        function resetJobData() {
            delete savedJobs[currentJob];
            loadJobData(currentJob);
        }

            updateSavedItems();
