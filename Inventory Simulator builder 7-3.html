        function processOrders() {

            simulationData.orders = simulationData.orders.filter(order => {

                if (order.arrival <= 0) {

                    return false;

                return true;

        }
        
        function placeOrder() {

            const productPrices = [15, 40, 13, 9, 7]; // prices for each product type

                const quantity = parseInt(input.value);
                if (quantity > 0) {

                    totalOrderCost += cost;
                    
                    // Add new order
                    const newOrder = {

                        product: products[index],
                        quantity: quantity,
                        cost: cost,
