                    }
                }
                else if (parent.querySelector('.option-btn[data-value=&quot;reels&quot;]')) {

                }

            function checkTabCompletion() {
                // Check if current tab has all required selections
                switch(state.currentTab) {
                    case 1:
                        nextBtn1.disabled = !(state.objective &amp;&amp; state.budget &amp;&amp; state.duration);
                        break;
                    case 2:
                        nextBtn2.disabled = !(state.demographics &amp;&amp; state.interests.length > 0 &amp;&amp; state.geo);
                        break;
                    case 3:
                        nextBtn3.disabled = !(state.creativeFormat &amp;&amp; state.contentTheme &amp;&amp; state.platforms.length > 0);

            }
            
            function navigateTab(tabNumber) {
                // Update current tab
                state.currentTab = tabNumber;
                
                // Switch to the correct tab
                tabs.forEach(tab => tab.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                document.querySelector(`.tab[data-tab=&quot;tab${tabNumber}&quot;]`).classList.add('active');
                document.getElementById(`tab${tabNumber}`).classList.add('active');
                
                // Update progress
                updateProgress(tabNumber);

                checkTabCompletion();

            function updateProgress(tabNumber) {
                // Update steps
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    const stepNum = index + 1;
                    step.classList.remove('active', 'completed');
                    
                    if (stepNum < tabNumber) {
                        step.classList.add('completed');
                    } else if (stepNum === tabNumber) {
                        step.classList.add('active');
                    }
                });
                
                // Update progress line
                const progressLine = document.getElementById('progressLine');
                const progress = (tabNumber - 1) / 3 * 100;
                progressLine.style.width = `${progress}%`;
