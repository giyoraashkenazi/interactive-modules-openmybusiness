    <script>
        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        function switchTab(tabId) {
            tabButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('active');
                }
            });
            
            tabContents.forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });
        }
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                switchTab(button.dataset.tab);
            });
        });
        
        function nextTab(tabId) {
            switchTab(tabId);
        }
        
        function prevTab(tabId) {
            switchTab(tabId);
        }
        
        // Custom demographic
        document.getElementById('primary-demographic').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom-demographic-group').style.display = 'block';
            } else {
                document.getElementById('custom-demographic-group').style.display = 'none';
            }
        });
        
        // Limit strength selections to 3
        function checkLimits(checkbox) {
            const checkboxes = document.querySelectorAll('input[name=&quot;strengths&quot;]:checked');
            const counter = document.getElementById('strength-counter');
            counter.textContent = `${checkboxes.length} of 3 selected`;
            
            if (checkboxes.length > 3) {
                checkbox.checked = false;
                counter.textContent = `3 of 3 selected`;
                alert('Please select at most 3 strengths.');
            }
        }
        
        // Toggle custom strength input
        function toggleCustomStrength() {
            const customStrengthCheckbox = document.getElementById('custom-strength-checkbox');
            const customStrengthGroup = document.getElementById('custom-strength-group');
            
            if (customStrengthCheckbox.checked) {
                customStrengthGroup.style.display = 'block';
            } else {
                customStrengthGroup.style.display = 'none';
            }
        }
        
        // Update USP preview based on form inputs
        function updateUSP() {
            // Get target market
            let targetMarket = document.getElementById('primary-demographic').value;
            if (targetMarket === 'custom') {
                targetMarket = document.getElementById('custom-demographic').value;
            }
            if (!targetMarket) targetMarket = &quot;your target market&quot;;
            
            // Get product/service
            let product = document.getElementById('product-type').value;
            if (!product) product = &quot;your product/service&quot;;
            
            // Get strengths
            let strengths = [];
            document.querySelectorAll('input[name=&quot;strengths&quot;]:checked').forEach(checkbox => {
                if (checkbox.value === 'custom') {
                    const customStrength = document.getElementById('custom-strength').value;
                    if (customStrength) strengths.push(customStrength);
                } else {
                    strengths.push(checkbox.value);
                }
            });
            let strengthText = strengths.length > 0 ? strengths.join(', ') : &quot;your unique strengths&quot;;
            
            // Get unique benefit
            let benefit = document.getElementById('unique-benefit').value;
            if (!benefit) benefit = &quot;unique benefits&quot;;
            
            // Update the preview
            document.getElementById('product-preview').textContent = product;
            document.getElementById('audience-preview').textContent = targetMarket;
            document.getElementById('benefit-preview').textContent = benefit;
            document.getElementById('strength-preview').textContent = strengthText;
            
            // Build the full USP
            const uspText = `We offer ${product} for ${targetMarket} that provides ${benefit} through ${strengthText}.`;
            document.getElementById('final-usp').value = uspText;
        }
        
        // Save USP functionality
        function saveUSP() {
            const uspText = document.getElementById('final-usp').value;
            
            // In a real app, you'd save this to a database or localStorage
            localStorage.setItem('savedUSP', uspText);
            
            // Show success message
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Reset form
        function resetForm() {
            if (confirm('Are you sure you want to start over? All your inputs will be cleared.')) {
                document.querySelectorAll('input[type=&quot;text&quot;], textarea, select').forEach(input => {
                    input.value = '';
                });
                
                document.querySelectorAll('input[type=&quot;checkbox&quot;]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                document.getElementById('custom-demographic-group').style.display = 'none';
                document.getElementById('custom-strength-group').style.display = 'none';
                document.getElementById('strength-counter').textContent = '0 of 3 selected';
                
                updateUSP();
                switchTab('target-market');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if there's a saved USP
            const savedUSP = localStorage.getItem('savedUSP');
            if (savedUSP) {
                document.getElementById('final-usp').value = savedUSP;
            }
            
            // Initialize counter
            document.getElementById('strength-counter').textContent = '0 of 3 selected';
        });
    </script>
